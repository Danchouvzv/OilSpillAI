  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a 30%, #0088cc 70%, #0d0d0d);
      background-size: 200% 200%;
      animation: backgroundAnimation 10s ease-in-out infinite;
    }
    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
    }

    .auth-container {
      position: relative;
      width: 400px;
      perspective: 1000px;
    }

    .auth-box {
      position: relative;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    .auth-box .form-group {
      margin-bottom: 20px;
    }

    .auth-box input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      color: white;
      background: #5350C4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .auth-box button:hover {
      background: #3d39ac;
    }

    .auth-box .toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
      cursor: pointer;
      text-decoration: underline;
    }

    .auth-box .toggle:hover {
      color: #5350C4;
    }

    .show-password {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="blur-overlay"></div>
  <div class="auth-container">
    <div class="auth-box" id="authBox">
      <!-- Sign-up Form -->
      <div id="signUpForm">
        <h2>Sign Up</h2>
        <form id="signUpFormElement">
          <div class="form-group">
            <input type="text" placeholder="Email" id="signUpUsername" name="name" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Username" id="signUpEmail" name="email" required>
          </div>
          <div class="form-group show-password">
            <input type="password" placeholder="Password" id="signUpPassword" name="password" required>
            <button type="button" onclick="togglePassword('signUpPassword')">👁️</button>
          </div>
          <div class="form-group show-password">
            <input type="password" placeholder="Confirm Password" id="signUpConfirmPassword" required>
            <button type="button" onclick="togglePassword('signUpConfirmPassword')">👁️</button>
          </div>
          <button type="button" onclick="registerUser()">Sign Up</button>
        </form>
        <div class="error-message" id="signUpError"></div>
        <div class="toggle" onclick="switchToLogin()">Already have an account? Log In</div>
      </div>
      <!-- Login Form -->
      <div id="loginForm" style="display: none;">
        <h2>Log In</h2>
        <form id="loginFormElement">
          <div class="form-group">
            <input type="email" placeholder="Username" id="loginEmail" name="email" required>
          </div>
          <div class="form-group show-password">
            <input type="password" placeholder="Password" id="loginPassword" name="password" required>
            <button type="button" onclick="togglePassword('loginPassword')">👁️</button>
          </div>
          <button type="button" onclick="logInUser()">Log In</button>
        </form>
        <div class="error-message" id="loginError"></div>
        <div class="toggle" onclick="switchToSignUp()">Don't have an account yet? Sign Up</div>
      </div>
    </div>
  </div>

  <script>
    const authBox = document.getElementById('authBox');

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    function switchToLogin() {
      authBox.style.transform = 'rotateY(360deg)';
      setTimeout(() => {
        document.getElementById('signUpForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
      }, 500);
    }

    function switchToSignUp() {
      authBox.style.transform = 'rotateY(-360deg)';
      setTimeout(() => {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signUpForm').style.display = 'block';
      }, 500);
    }

    async function registerUser() {
      const password = document.getElementById('signUpPassword').value;
      const confirmPassword = document.getElementById('signUpConfirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('signUpError').innerText = 'Passwords do not match.';
        return;
      }

      const formData = new FormData(document.getElementById('signUpFormElement'));

      const response = await fetch('/register', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = '/index';
